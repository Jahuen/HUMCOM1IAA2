<!DOCTYPE html>
<html>

        <title>Using innerHTML</title>
    </head>
     <body>
        <p id="Name">Name</p>

            document.getElementById("Name").innerHTML="Jahuen Cursaba";
        </script>

        <p id="Course">Course</p>
        <script>
            document.getElementById("Course").innerHTML="BS Information Technology";
        </script>

        <p id="Year">Year</p>

            document.getElementById("Year").innerHTML="First Year";
        </script>
       
       <p id="Section">Section</p>

            document.getElementById("Section").innerHTML="IAA2";
        </script>
        
        <p id="Subject">Subject</p>
        <script>
            document.getElementById("Subject").innerHTML="Human Computer Interaction";
        </script>
    </body>
</html>
